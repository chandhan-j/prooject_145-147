<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color: skyblue">
            <a-plane position = "0 1 -4" rotation="-90 0 0" width="20" height="4" color="black"></a-plane>
            <a-box position = "-9 1.5 -3.5" color = "red"></a-box>
            <a-sphere position = "-6 2 -3.5" color = "#7BC8A4"> </a-sphere>
            <a-cone position = "-3 1.5 -3.5" color = "blue"></a-cone>
            <a-cylinder position = "0 1.5 -3.5" color = "orange"></a-cylinder>
            <a-ring position = "3 2.3 -3.5" color = "yellow"></a-ring>
            <a-octahedron position = "6 2 -3.5" color = "chartreuse"></a-octahedron>
            <a-dodecahedron position = "9 2 -3.5" color = "pink"></a-dodecahedron>
        </a-scene>
    </body>
</html>
